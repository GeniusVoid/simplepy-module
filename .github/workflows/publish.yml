name: Manual Release + Version Controlled PyPI Publish

on:
  push:
    branches:
      - main
    paths:
      - "setup.py"

  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Check version change in setup.py
        id: version_check
        run: |
          OLD_VERSION=$(git show HEAD~1:setup.py | grep version= | sed "s/.*version=['\"]\(.*\)['\"].*/\1/")
          NEW_VERSION=$(grep version= setup.py | sed "s/.*version=['\"]\(.*\)['\"].*/\1/")

          echo "Old version: $OLD_VERSION"
          echo "New version: $NEW_VERSION"

          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "‚ùå Version not changed. Aborting publish."
            exit 1
          fi

      - name: Build package
        run: |
          python -m build

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*